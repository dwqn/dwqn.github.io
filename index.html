<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Site Generator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    button {
      background: linear-gradient(135deg, #4cafef, #2196f3);
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(135deg, #2196f3, #0d8ddb);
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
    #result a {
      color: #2196f3;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <button onclick="generateSite()">Generate</button>
    <div id="result"></div>
  </div>

  <script>
    const websites = [
      "https://example.com",
      "https://openai.com",
      "https://wikipedia.org",
      "https://github.com",
      "https://stackoverflow.com"
    ];

    function generateSite() {
      const randomSite = websites[Math.floor(Math.random() * websites.length)];
      document.getElementById("result").innerHTML = `
        <p>Warning: if this site is blocked pls regenerate</p>
        <p><a href="${randomSite}" target="_blank">${randomSite}</a></p>
      `;
    }
  </script>
</body>
</html>
