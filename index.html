<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Site Generator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }
    .container {
      text-align: center;
      color: #fff;
    }
    button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 15px 40px;
      font-size: 20px;
      color: #fff;
      border-radius: 12px;
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    button:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <button onclick="generateSite()">Generate</button>
  </div>

  <script>
    const websites = [
      "https://example.com",
      "https://openai.com",
      "https://wikipedia.org",
      "https://github.com",
      "https://stackoverflow.com"
    ];

    function generateSite() {
      const randomSite = websites[Math.floor(Math.random() * websites.length)];
      alert("⚠️ Warning: if this site is blocked, please regenerate!");
      window.open(randomSite, "_blank");
    }
  </script>
</body>
</html>
