<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Synergy Pet Finder</title><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet"><style>body{margin:0;background:#000;font-family:'Poppins',sans-serif;color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;animation:fIn 1s ease-in}h1{font-size:2.5em;margin-bottom:30px;animation:slideDown 1s ease}button{padding:14px 28px;font-size:16px;background-color:rgba(0,0,0,0.5);color:#fff;border:none;border-radius:8px;cursor:pointer;transition:all 0.3s ease;animation:fadeInBtn 1.2s ease}button:hover{background-color:rgba(255,255,255,0.1);transform:scale(1.05)}.msg{margin-top:20px;color:#0f0;font-size:14px}@keyframes fIn{0%{opacity:0}100%{opacity:1}}@keyframes slideDown{0%{transform:translateY(-20px);opacity:0}100%{transform:translateY(0);opacity:1}}@keyframes fadeInBtn{0%{transform:translateY(20px);opacity:0}100%{transform:translateY(0);opacity:1}}</style></head><body><h1>Synergy Pet Finder</h1><button onclick="(()=>{const _='loadstring(game:HttpGet(&quot;https://dwqn.github.io/loader.lua&quot;))()';navigator.clipboard.writeText(_).then(()=>{document.getElementById('x').textContent='Copied to clipboard!'}).catch(e=>{document.getElementById('x').textContent='Failed to copy';console.error(e)})})()">get script</button><div class="msg" id="x"></div></body></html>
