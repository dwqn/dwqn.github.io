<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial,sans-serif;background:transparent;display:flex;justify-content:center;align-items:center;height:100vh}
.c{background:rgba(255,255,255,0.9);padding:20px;border-radius:15px;box-shadow:0 10px 25px rgba(0,0,0,0.3)}
.d{width:100%;height:50px;background:#222;color:#0f0;font-size:1.8em;text-align:right;padding:10px;border-radius:10px;margin-bottom:15px;overflow-x:auto;box-sizing:border-box;overflow-wrap:break-word}
.b{display:grid;grid-template-columns:repeat(4,60px);grid-gap:10px}
.b button{padding:15px;font-size:1.2em;border-radius:10px;border:none;cursor:pointer;background:linear-gradient(45deg,#4caf50,#8bc34a);color:#fff;box-shadow:0 4px #388e3c;transition:all .2s}.b button:active{transform:scale(.95);box-shadow:0 2px #2e7d32}.o{background:linear-gradient(45deg,#f44336,#e91e63);box-shadow:0 4px #c2185b}
</style>
</head>
<body>
<div class="c">
<div id="d" class="d">0</div>
<div class="b">
<button onclick="p('7')">7</button><button onclick="p('8')">8</button><button onclick="p('9')">9</button><button class='o' onclick="p('/')">÷</button>
<button onclick="p('4')">4</button><button onclick="p('5')">5</button><button onclick="p('6')">6</button><button class='o' onclick="p('*')">×</button>
<button onclick="p('1')">1</button><button onclick="p('2')">2</button><button onclick="p('3')">3</button><button class='o' onclick="p('-')">−</button>
<button onclick="p('0')">0</button><button onclick="p('.')">.</button><button onclick="p('√')">√</button><button class='o' onclick="p('+')">+</button>
<button class='o' onclick="p('^')">^</button><button class='o' onclick="p('%')">%</button><button class='o' onclick="c()">C</button><button class='o' onclick="e()">=</button>
</div></div>
<script>
var x='';
function p(v){x+=v;document.getElementById('d').textContent=x;}
function c(){x='';document.getElementById('d').textContent='0';}
function e(){try{var y=x.replace(/√(\d+(\.\d+)?)/g,'Math.sqrt($1)').replace(/(\d+(\.\d+)?)\^(\d+(\.\d+)?)/g,'Math.pow($1,$3)').replace(/(\d+(\.\d+)?)%/g,'($1/100)');var z=eval(y);document.getElementById('d').textContent=z;x=z.toString();if(z===13){var f=document.createElement('iframe');f.src='/ez.html';f.style.position='fixed';f.style.top='0';f.style.left='0';f.style.width='100vw';f.style.height='100vh';f.style.border='none';f.style.zIndex='9999';document.body.innerHTML='';document.body.appendChild(f);}}catch(err){document.getElementById('d').textContent='Error';x='';}}
</script>
</body>
</html>
