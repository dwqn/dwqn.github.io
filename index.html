<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Classlink Home</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000000, #333333);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      color: #fff;
    }

    h1 {
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 2rem;
      letter-spacing: 1px;
      color: #f0f0f0;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }

    .button {
      background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.05));
      border: 1px solid rgba(255,255,255,0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 15px 50px;
      font-size: 18px;
      border-radius: 40px;
      cursor: pointer;
      color: #ffffff;
      font-weight: 500;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }

    .button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      background: linear-gradient(135deg, rgba(255,255,255,0.25), rgba(255,255,255,0.08));
    }
  </style>
</head>
<body>
  <h1>open educational homes</h1>
  <button class="button" onclick="openYerp()">get a home</button>

  <script>
    function openYerp() {
      let win = window.open("about:blank", "_blank");
      win.document.write('<iframe src="yerp.html" style="border:none;width:100%;height:100vh;"></iframe>');
      win.document.title = "Yerp";
    }
  </script>
</body>
</html>
