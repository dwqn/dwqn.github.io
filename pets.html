<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>P</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 20px;
    }
    h1.a {
      font-weight: 600;
      margin-bottom: 20px;
    }
    ul.b {
      list-style: none;
      padding: 0;
      max-width: 300px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    li.c {
      padding: 12px 20px;
      border-bottom: 1px solid #eee;
      font-weight: 400;
      font-size: 1.1rem;
      transition: background 0.3s ease;
    }
    li.c:last-child {
      border-bottom: none;
    }
    li.c:hover {
      background: #e0f7fa;
    }
    small.d {
      color: #777;
      font-weight: 400;
      margin-left: 6px;
    }
  </style>
</head>
<body>
  <h1 class="a">Current Pets Wanted</h1>
  <ul class="b">
    <li class="c">Raccoon</li>
    <li class="c">Butterfly</li>
    <li class="c">Fennec Fox</li>
    <li class="c">Mimic Octopus</li>
    <li class="c">Disco Bee</li>
    <li class="c">Lvl 50+ Pet <small class="d">(x3)</small></li>
  </ul>
</body>
</html>
